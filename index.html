<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge Your Zanpakutō</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 5% auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-weight: 300;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f5;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #778899;
      color: #fff;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f6f7a;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Forge Your Zanpakutō</h1>
    <p class="description">Fill in the details and AI will forge your unique soul blade – name, story, powers and all.</p>

    <div class="input-group">
      <label for="temperament">Your Temperament</label>
      <select id="temperament">
        <option value="calm">Calm and introspective</option>
        <option value="emotional">Emotional and unpredictable</option>
        <option value="cold">Cold and analytical</option>
        <option value="aggressive">Aggressive and proud</option>
        <option value="playful">Playful and mischievous</option>
        <option value="stoic">Stoic and duty-driven</option>
        <option value="chaotic">Chaotic and wild</option>
        <option value="just">Righteous and justice-seeking</option>
      </select>
    </div>

    <div class="input-group">
      <label for="element">Element You Resonate With</label>
      <select id="element">
        <option value="wind">Wind</option>
        <option value="water">Water</option>
        <option value="fire">Fire</option>
        <option value="ice">Ice</option>
        <option value="shadow">Shadow</option>
        <option value="lightning">Lightning</option>
        <option value="earth">Earth</option>
        <option value="light">Light</option>
        <option value="void">Void</option>
      </select>
    </div>

    <div class="input-group">
      <label for="styl">Your Fighting Style</label>
      <input type="text" id="styl" placeholder="e.g. fast, unpredictable, long-range" />
    </div>

    <div class="input-group">
      <label for="emocje">Emotions Closest to You</label>
      <input type="text" id="emocje" placeholder="e.g. rage, serenity, longing" />
    </div>

    <div class="input-group">
      <label for="przeslanie">What would you say to your Zanpakutō?</label>
      <textarea id="przeslanie" rows="3" placeholder="Write something heartfelt..."></textarea>
    </div>

    <div class="input-group">
      <label for="additional">Anything else the AI should know?</label>
      <textarea id="additional" rows="3" placeholder="e.g. A traumatic past, noble heritage, special battle scar, etc."></textarea>
    </div>

    <button onclick="generateZanpakuto()">Forge my Zanpakutō</button>
  </div>

  <script>
    async function generateZanpakuto() {
      const temperament = document.getElementById("temperament").value;
      const element = document.getElementById("element").value;
      const styl = document.getElementById("styl").value;
      const emocje = document.getElementById("emocje").value;
      const przeslanie = document.getElementById("przeslanie").value;
      const additional = document.getElementById("additional").value;

      if (
        temperament.length < 3 ||
        element.length < 3 ||
        styl.length < 3 ||
        emocje.length < 3
      ) {
        alert("Please fill out all fields properly.");
        return;
      }

      document.querySelector("button").innerText = "Generating...";
      document.querySelector("button").disabled = true;

      try {
        const res = await fetch("/.netlify/functions/generateZanpakuto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            temperament,
            element,
            styl,
            emocje,
            przeslanie,
            additional
          }),
        });

        const data = await res.json();
        sessionStorage.setItem("zanpakutoAIResult", data.output);
        window.location.href = "result.html";
      } catch (err) {
        alert("Something went wrong.");
      }
    }
  </script>
</body>
</html>
